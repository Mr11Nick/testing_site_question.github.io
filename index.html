<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование знаний</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="animate__animated animate__fadeIn">
        <h1>Тестирование знаний</h1>
        <div class="header-buttons">
            <button id="tgButton" class="animate__animated animate__pulse animate__infinite">Загрузить видео</button>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div id="startScreen" class="screen animate__animated animate__fadeIn">
                <h2>Введите ваше ФИО</h2>
                <input type="text" id="userName" placeholder="Иванов Иван Иванович">
                <button id="startTest">Начать тест</button>
                
                <div class="leaderboard">
                    <h3>Список участников</h3>
                    <div id="participantsList"></div>
                </div>
            </div>

            <div id="testScreen" class="screen hidden">
                <div class="question-header">
                    <h2 id="questionNumber">Вопрос 1/30</h2>
                    <div id="progressBar">
                        <div id="progress"></div>
                    </div>
                </div>
                <h3 id="questionText">Текст вопроса</h3>
                <div id="answersContainer"></div>
                
                <div class="navigation-buttons">
                    <button id="prevQuestion" disabled>Назад</button>
                    <button id="nextQuestion">Дальше</button>
                </div>
            </div>

            <div id="resultScreen" class="screen hidden animate__animated">
                <h2>Результаты тестирования</h2>
                <div id="resultText"></div>
                <div id="wrongAnswers"></div>
                <button id="returnHome">На главную</button>
            </div>
        </div>

        <div class="sidebar">
            <h3>Ваши ответы</h3>
            <div id="userAnswers"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
